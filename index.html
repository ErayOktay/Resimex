<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 form-wrapper">
                    <form id="form" class="text-center">
                        <div class="mb-3">
                            <input id="searchInput" type="text" class="form-control" placeholder="Bir şey ara...">
                        </div>
                        <div class="d-flex justify-content-between button-wrapper">
                            <button id="searchButton" type="submit" class="btn btn-primary">Ara</button>
                            <button id="clearButton" type="button" class="btn btn-secondary">Temizle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-4 g-3 imagelist-wrapper" id="imagelist-wrapper">
            <!-- Resimler burada listelenecek -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
